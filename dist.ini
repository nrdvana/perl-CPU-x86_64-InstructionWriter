name             = CPU-x86_64-InstructionWriter
version          = 0.000_002
abstract         = Pure-perl API-driven assembler for x86-64
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
bugtracker.web   = https://github.com/nrdvana/perl-CPU-x86_64-InstructionWriter/issues
repository.web   = https://github.com/nrdvana/perl-CPU-x86_64-InstructionWriter
repository.url   = https://github.com/nrdvana/perl-CPU-x86_64-InstructionWriter.git
repository.type  = git

[Encoding]
encoding = bytes
match = ^t/nasm_cache

[Git::GatherDir]
exclude_match = ^t/tmp
[GatherDir /SpecFiles]
root = t/nasm_cache
prefix = t/nasm_cache

[AutoPrereqs]

[Prereqs]
-phase = test
Log::Any::Adapter::TAP = 0
[PkgVersion]
[MetaYAML]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[Readme]
[ExtraTests]
[PodWeaver]
[Test::Pod::Coverage::Configurable]
also_private=BUILD
[PodSyntaxTests]
[UploadToCPAN]
